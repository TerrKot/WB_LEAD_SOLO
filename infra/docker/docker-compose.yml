services:
  redis:
    image: redis:7-alpine
    container_name: wb_lead_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: always
    networks:
      - wb_lead_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: wb_lead_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - wb_lead_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 10s
      timeout: 5s
      retries: 5

  network_init:
    image: docker:latest
    container_name: wb_lead_network_init
    command: >
      sh -c "
      apk add --no-cache docker-cli >/dev/null 2>&1 &&
      if ! docker network inspect docker_wb_lead_network >/dev/null 2>&1; then
        docker network create docker_wb_lead_network;
      fi &&
      echo 'Network initialized'
      "
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: "no"
    network_mode: "host"

  bot_service:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile
    container_name: wb_lead_bot_service
    env_file:
      - ../../.env
    ports:
      - "8443:8444"
    restart: always
    stop_grace_period: 10s
    stop_signal: SIGTERM
    command: ["python", "apps/bot_service/main.py"]
    networks:
      - wb_lead_network
    environment:
      - DATABASE_URL=postgresql+asyncpg://app:app@postgres:5432/app
      - REDIS_URL=redis://redis:6379/0
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8444/healthz",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      network_init:
        condition: service_completed_successfully

  worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile
    # Remove container_name to allow scaling
    # container_name: wb_lead_worker
    env_file:
      - ../../.env
    restart: always
    stop_grace_period: 10s
    stop_signal: SIGTERM
    command: ["python", "apps/bot_service/workers/calculation_worker.py"]
    networks:
      - wb_lead_network
    environment:
      - DATABASE_URL=postgresql+asyncpg://app:app@postgres:5432/app
      - REDIS_URL=redis://redis:6379/0
    healthcheck:
      test:
        ["CMD-SHELL", "ps aux | grep '[p]ython.*calculation_worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      network_init:
        condition: service_completed_successfully

volumes:
  redis_data:
  postgres_data:

networks:
  wb_lead_network:
    name: docker_wb_lead_network
    driver: bridge
    external: false
